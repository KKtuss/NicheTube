<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>NicheTube</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="topbar">
    <div class="left">
      <button class="icon-btn" id="menuBtn" aria-label="Toggle Menu">
        <svg viewBox="0 0 24 24" width="24" height="24"><rect x="3" y="6.5" width="18" height="1"/><rect x="3" y="11.5" width="18" height="1"/><rect x="3" y="16.5" width="18" height="1"/></svg>
      </button>
      <a class="brand" href="#" aria-label="Home">
        <span class="brand-mark">
          <svg viewBox="0 0 24 24" width="40" height="40">
            <rect x="2" y="4" rx="4" ry="4" width="20" height="16" fill="currentColor"></rect>
            <polygon points="10,8 16,12 10,16" fill="#fff"></polygon>
          </svg>
        </span>
        <span class="brand-text">NicheTube</span>
      </a>
    </div>
    <div class="center">
      <div class="search">
        <input id="searchInput" type="text" placeholder="Search" aria-label="Search">
        <button class="search-btn" id="searchBtn" aria-label="Search">
          <svg viewBox="0 0 24 24" width="20" height="20"><circle cx="11" cy="11" r="7" stroke="currentColor" stroke-width="2" fill="none"/><line x1="16" y1="16" x2="21" y2="21" stroke="currentColor" stroke-width="2"/></svg>
        </button>
      </div>
    </div>
    <div class="right">
      <button class="search-btn search-btn-mobile" id="searchBtnMobile" aria-label="Search">
        <svg viewBox="0 0 24 24" width="20" height="20"><circle cx="11" cy="11" r="7" stroke="currentColor" stroke-width="2" fill="none"/><line x1="16" y1="16" x2="21" y2="21" stroke="currentColor" stroke-width="2"/></svg>
      </button>
      <button class="icon-btn" aria-label="Notifications">
        <svg viewBox="0 0 24 24" width="24" height="24"><path d="M12 22a2 2 0 0 0 2-2H10a2 2 0 0 0 2 2z"></path><path d="M18 16H6l1-1v-4a5 5 0 0 1 10 0v4z" fill="none" stroke="currentColor" stroke-width="2"/></svg>
      </button>
      <button class="avatar" id="profileBtn" aria-label="Account">
        <img src="Thumbnail memes.png" alt="Profile">
      </button>
    </div>
  </header>

  <div class="profile-popup" id="profilePopup">
    <div class="profile-popup-content">
      <div class="profile-header">
        <div class="profile-avatar-large">
          <img src="Thumbnail memes.png" alt="Profile">
        </div>
        <div class="profile-info">
          <div class="profile-display-name">Thumbnail Memes</div>
          <div class="profile-username">$THUMBNAIL</div>
        </div>
      </div>
      <div class="profile-divider"></div>
      <div class="profile-links">
        <div class="profile-link-item profile-link-clickable" id="contractAddressItem" title="Click to copy">
          <span class="profile-link-label">Contract Address:</span>
          <div class="contract-address-wrapper">
            <span class="profile-link-value" id="contractAddress"></span>
            <svg class="copy-icon" viewBox="0 0 24 24" width="16" height="16" fill="currentColor"><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/></svg>
          </div>
        </div>
        <a href="https://x.com/johndoe" target="_blank" class="profile-link-item profile-link-clickable">
          <span class="profile-link-label">X (Twitter)</span>
          <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/></svg>
        </a>
      </div>
    </div>
  </div>

  <div class="sidebar-overlay" id="sidebarOverlay"></div>

  <aside class="sidebar" id="sidebar">
    <nav>
      <div class="nav-section">
        <a class="nav-item active" href="#"><img class="nav-icon" src="Buttons/Home.png" alt="Home"><span class="nav-text">Home</span></a>
      </div>
      <hr class="divider">
      <div class="nav-section">
        <a class="nav-item" href="#"><img class="nav-icon" src="Buttons/History.png" alt="History"><span class="nav-text">History</span></a>
        <a class="nav-item" href="#"><img class="nav-icon" src="Buttons/Watch later.png" alt="Watch later"><span class="nav-text">Watch later</span></a>
        <a class="nav-item" href="#"><img class="nav-icon" src="Buttons/Playlists.png" alt="Playlists"><span class="nav-text">Playlists</span></a>
        <a class="nav-item" href="#"><img class="nav-icon" src="Buttons/Liked videos.png" alt="Liked videos"><span class="nav-text">Likes</span></a>
        <a class="nav-item" href="#"><img class="nav-icon" src="Buttons/Saved.png" alt="Saved"><span class="nav-text">Saved</span></a>
      </div>
      <hr class="divider">
      <div class="nav-section">
        <a class="nav-item" href="#"><img class="nav-icon" src="Buttons/Settings.png" alt="Settings"><span class="nav-text">Setting</span></a>
        <a class="nav-item" href="#"><img class="nav-icon" src="Buttons/Support.png" alt="Support"><span class="nav-text">Support</span></a>
      </div>
    </nav>
  </aside>

  <main class="content">
    <div class="chips" id="chips">
      <button class="chip active">All</button>
      <button class="chip">Music</button>
      <button class="chip">Gaming</button>
      <button class="chip">Live</button>
      <button class="chip">News</button>
      <button class="chip">Sports</button>
      <button class="chip">Learning</button>
      <button class="chip">Fashion & beauty</button>
      <button class="chip">Comedy</button>
      <button class="chip">Podcasts</button>
    </div>

    <section class="grid" id="grid"></section>
  </main>

  <script src="script.js"></script>
</body>
</html>
